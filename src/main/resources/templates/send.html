<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Formularz Kontaktowy</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<section layout:fragment="content">
    <form action="/contact" method="post">
        <div style="width: 500px; margin: 50px auto; margin-top: 100px; text-align: center">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Podaj swój adres Email</label>
                <input name="senderEmail" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Podaj swoje imię</label>
                <input name="senderName" type="text" class="form-control" id="exampleFormControlInput2" placeholder="Imie">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Wprowadź wiadomość</label>
                <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button hrev type="submit" class="btn btn-secondary btn-lg">Wyślij</button>
        </div>
    </form>

</section>
</body>
</html>
